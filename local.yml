version: '3'

volumes:
  ben_iyiyim_local_postgres_data: {}
  ben_iyiyim_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: ben_iyiyim_local_django
    container_name: ben_iyiyim_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: ben_iyiyim_production_postgres
    container_name: ben_iyiyim_local_postgres
    volumes:
      - ben_iyiyim_local_postgres_data:/var/lib/postgresql/data
      - ben_iyiyim_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: ben_iyiyim_local_docs
    container_name: ben_iyiyim_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./ben_iyiyim:/app/ben_iyiyim:z
    ports:
      - "4000:4000"
    command: /start-docs
